<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Show the Date Message</title>

    <script type="text/javascript">
        var now = new Date();
        var month = "Not valid";
        var day = "Not valid";

        switch (now.getDay()) {
            case 0:
                day = "Sunday";
                break;
            case 1:
                day = "Monday";
                break;
            case 2:
                day = "Tuesday";
                break;
            case 3:
                day = "Wednesday";
                break;
            case 4:
                day = "Thursday";
                break;
            case 5:
                day = "Friday";
                break;
            case 6:
                day = "Saturday";
                break;
        }

        switch (now.getMonth()) {
            case 0:
                month = "January";
                break;
            case 1:
                month = "February";
                break;
            case 2:
                month = "March";
                break;
            case 3:
                month = "April";
                break;
            case 4:
                month = "May";
                break;
            case 5:
                month = "June";
                break;
            case 6:
                month = "July";
                break;
            case 7:
                month = "August";
                break;
            case 8:
                month = "September";
                break;
            case 9:
                month = "October";
                break;
            case 10:
                month = "November";
                break;
            case 11:
                month = "December";
                break;

        }

        var Month = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        var Day = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            

        document.write("<p><b>(MADE USING SWITCH CASES):</b> Today is " + day + ", " + month + " " + now.getDay() + ", " + now.getFullYear() + "</p>");
        alert("<p><b>(MADE USING ARRAY INDEXING):</b> Today is " + Day[now.getDay()] + ", " + Month[now.getMonth()] + " " + now.getDay() + ", " + now.getFullYear() + "</p>");

    </script>
</head>

</body>
</html>
