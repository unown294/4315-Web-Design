<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Showing Factorials</title>

    <script type="text/javascript">

        function fac(n) {
            var product = 1;
            for (var i = 1; i <= n; i++) {
                product *= i;
            }
            return product;
        }

        //show the factorial of 0 to 10
        for (var i = 0; i <= 10; i++) {
            document.write("<p>" + i + "!=" + fac(i) + "</p>");
        }

    </script>
</head>

</html>
