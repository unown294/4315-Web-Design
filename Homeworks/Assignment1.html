<body>
	<h1>Site Registration Form</h1>
	<a href="http://www.uta.edu"><img src="https://students.uta.edu/dj/djr9662/4315/images/UTA_A-logo.jpg"></img></a>
	<p>Please complete the following form to register for our site</p>

<!-- Form Syntax -->
	<form>
		<p><label>First Name:</label>
			<input type="text" name="name" size="20" placeholder="First name" required/>
			<label>(First Name)</label>	
		</p>

		<p><label>Last Name:</label>
			<input type="text" name="name" size="20" placeholder="Last name" required/>
			<label>(Last Name)</label>	
		</p>
		
		<p><label>Email:</label>
			<input type="text" name=”email” size="25" placeholder="name@domain.com" required></input>
			<label>(name@domain.com)</label>
		</p>
		
		<p>
			<details>
				<p>
					<summary>Please fill out our optional survey:</summary>
					What year are you in college?
						<p>
							<input type="radio" name="access" value="Search">Not yet in college</input>
							<input type="radio" name="access" value="Search">Freshman</input>
							<input type="radio" name="access" value="Search">Sophomore</input>
							<input type="radio" name="access" value="Search">Junior</input>
							<input type="radio" name="access" value="Search">Senior</input>
							<input type="radio" name="access" value="Search">Graduate</input>
						</p>
				</p>
			</details>
		</p>
					
			<input type="submit" value="Submit"></input>
			<input type="reset" value="Clear"></input>

	</form>

	<p>Contact Web Administrator @ <a href="mailto:email@uta.edu" target="_blank">email@uta.edu</a></p>
</body>
